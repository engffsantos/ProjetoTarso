<!-- pessoa_form.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>{{ 'Editar Pessoa' if pessoa else 'Nova Pessoa' }}</h1>
  <form method="post">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" value="{{ pessoa.nome if pessoa else '' }}">
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" value="{{ pessoa.idade if pessoa else '' }}">
    <button type="submit">Salvar</button
